<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CS Quest Lab Â· Admin Portal</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div>
        <h1>Admin Portal</h1>
        <p class="tagline">Private snapshot of locally stored learner data.</p>
      </div>
      <a href="index.html" class="ghost">Back to site</a>
    </header>

    <main>
      <section class="card">
        <h2>Access</h2>
        <p>
          This portal is meant for the site owner. Enter the admin passphrase to view stored
          account data.
        </p>
        <form id="adminForm" class="stack">
          <label>
            Passphrase
            <input type="password" name="passphrase" required />
          </label>
          <button type="submit">Unlock data</button>
        </form>
      </section>

      <section class="card" id="dataSection" aria-live="polite">
        <h2>Stored Data</h2>
        <p>Unlock to view a JSON snapshot of saved accounts.</p>
        <pre class="data-box" id="dataBox">Locked.</pre>
      </section>
    </main>

    <script src="admin.js"></script>
  </body>
</html>
